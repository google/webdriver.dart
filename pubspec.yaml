name: webdriver
version: 3.0.2-dev
description: >-
  Provides WebDriver bindings for Dart. Supports WebDriver JSON interface and
  W3C spec. Requires the use of WebDriver remote server.
repository: https://github.com/google/webdriver.dart

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  archive: ^3.0.0
  matcher: ^0.12.10
  path: ^1.8.0
  stack_trace: ^1.10.0
  sync_http: ^0.3.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
