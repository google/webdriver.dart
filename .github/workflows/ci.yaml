name: CI

on:
  # Run on PRs and pushes to the default branch.
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "0 0 * * 0"

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [dev]
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
    - uses: dart-lang/setup-dart@8a4b97ea2017cc079571daec46542f76189836b1
      with:
        sdk: ${{ matrix.sdk }}
    - id: install
      name: Install dependencies
      run: dart pub get
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .
      if: always() && steps.install.outcome == 'success'
    - name: Analyze code
      run: dart analyze --fatal-infos
      if: always() && steps.install.outcome == 'success'

  test_chrome:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [3.0.0, stable, dev]
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
    - uses: dart-lang/setup-dart@8a4b97ea2017cc079571daec46542f76189836b1
      with:
        sdk: ${{ matrix.sdk }}
    - uses: nanasess/setup-chromedriver@2c49495f83dd47aa7cee6b3d20cd5a5a3e1e016d
    - id: install
      name: Install dependencies
      run: dart pub get
    - name: test
      run: |
        export DISPLAY=:99
        chromedriver --port=4444 --url-base=/wd/hub &
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
        dart test --exclude-tags ff
      if: always() && steps.install.outcome == 'success'
      env:
        CHROMEDRIVER_ARGS: '--no-sandbox --headless'

  test_firefox:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [3.0.0, stable, dev]
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
    - uses: dart-lang/setup-dart@8a4b97ea2017cc079571daec46542f76189836b1
      with:
        sdk: ${{ matrix.sdk }}
    - uses: browser-actions/setup-firefox@latest
    - uses: browser-actions/setup-geckodriver@eb8b0670366f719ca31703766a8cb7e3ea2c56ed
    - id: install
      name: Install dependencies
      run: dart pub get
    - name: test
      run: |
        export DISPLAY=:99
        geckodriver --port=4445 &
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
        dart test --tags ff
      if: always() && steps.install.outcome == 'success'
